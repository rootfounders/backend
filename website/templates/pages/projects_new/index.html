{{define "content"}}
<main class="narrow">
    <h1>Create new project</h1>

    <create-project-form>
        <div hidden id="error"></div>
        <form method="post" action="/projects/new">
            <label>
                <span>
                    Name or short description
                </span>
                <small>
                    If you have a name for your project, great! Just put it below. If not, write a short description.
                </small>
                <input type="text" name="shortName" required minlength="3" maxlength="160">
                <span class="validation" hidden></span>
            </label>

            <label>
                <span>
                    Description
                </span>
                <small>
                    Describe your project
                </small>
                <textarea name="description" minlength="10"></textarea>
                <span class="validation" hidden></span>
            </label>

            <input type="hidden" name="owner">

            <div class="buttons">
                <button class="primary">Create</button>
            </div>
        </form>

        <div hidden data-step="2">
            <p>
                Thank you for describing your project. The only thing left now is to write project data on chain.
                <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                    <button>Back</button>
                    <div style="display: flex;flex-direction: column;">
                        <button class="primary">Write</button>
                        <small>Gas fees apply</small>
                    </div>
                </div>
            </p>
        </div>
    </create-project-form>
</main>
{{end}}
